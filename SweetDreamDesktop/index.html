<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SweetDream Desktop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; background:#f5f7fa; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eaeaea; }
    .error { color: red; }
    .modal { position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center; }
    .modal-content { background:white;padding:20px;border-radius:8px;position:relative; }
    .close { position:absolute;top:10px;right:15px;font-size:24px;cursor:pointer; }
    .download-btn { padding:6px 10px; background:#007bff; color:white; border-radius:5px; text-decoration:none; }
    .download-btn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>📱 SweetDream Desktop Control</h1>

  <h2>📜 Events</h2>
  <div id="events"></div>

  <h2>📷 Camera Gallery</h2>
  <div id="cameraGallery"></div>

  <h2>🎙️ Audio Gallery</h2>
  <div id="audioGallery"></div>

  <h2>💬 SMS</h2>
  <div id="sms"></div>

  <h2>📞 Call Logs</h2>
  <div id="calls"></div>

  <h2>💾 Storage</h2>
  <div id="storage"></div>

  <script src="renderer.js"></script>
</body>
</html>
