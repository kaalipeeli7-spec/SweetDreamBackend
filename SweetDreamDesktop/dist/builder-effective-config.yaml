directories:
  output: dist
  buildResources: build
appId: com.sweetdream.desktop
productName: SweetDreamDesktop
files:
  - filter:
      - '**/*'
win:
  target: nsis
  icon: icon.ico
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SweetDream Desktop
electronVersion: 28.3.3
