name: Build Desktop App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd SweetDreamDesktop
          npm install

      - name: Build Electron app
        run: |
          cd SweetDreamDesktop
          npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SweetDreamDesktop-Windows
          path: SweetDreamDesktop/dist/**
